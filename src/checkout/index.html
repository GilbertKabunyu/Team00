<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="" name="checkout-form" id="checkout-form-id">
        <fieldset>
          <legend>Biodata</legend>
          <label for="fname">
            First Name:
            <input type="text" id="fname" name="fname" placeholder="First Name" required />
          </label>
          <label for="lname">
            Last Name:
            <input type="text" id="lname" name="lname" placeholder="Last Name" required />
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label for="street-address">
            Street Address: 
            <input type="text" id="street-address" name="street-address" placeholder="Street Address" required/>
          </label>
          <label for="city">
            City: 
            <input type="text" id="city" name="city" placeholder="City" required/>
          </label>
          <label for="state">
            State: 
            <input type="text" id="state" name="state" placeholder="State" required />
          </label>
          <label for="zip">
            Zip Code: 
            <input type="text" id="zip" name="zip" placeholder="Zip" required/>
          </label>
        </fieldset>
        <fieldset>
          <legend>Payment Details</legend>
          <label for="cc-num">
            Credit Card Number: 
            <input type="text" id="cc-num" name="cc-num" placeholder="Credit Card Number" required/>
          </label>
          <label for="cc-exp">
            Expiration Date: 
            <input type="text" id="cc-exp" name="cc-exp" placeholder="Expiration Date" required/>
          </label>
          <label for="cc-cvv">
            CVV: 
            <input type="text" id="cc-cvv" name="cc-cvv" placeholder="CVV" required/>
          </label>
        </fieldset>
        <button type="submit">Place Order</button>
      </form>
      <section class="order-summary">
        <h3>ORDER SUMMARY</h3>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
